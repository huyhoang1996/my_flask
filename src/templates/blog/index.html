{% for post in posts %}
{{ post }}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['id'] }}</h1>
          <div class="about">by {{ post['username'] }} on </div>
        </div>
       
      </header>
      <p class="body">{{ post['body'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
